entities:
  # mission & goals
  # - mission
  - goal
  - goal_type
  # numbers
  - time
  - word_time
  - number
  - duration
  # user info
  - user_name
  - user_email
  - user_id
  - user_is_new
  # emotion
  - sentiment

forms:
  # NOTE: Each form slot should have "influence_conversation: false"
  # and "auto_fill: false"

  new_goal_form:
    goal:
      - type: from_entity
        entity: goal
    goal_type:
      - type: from_entity
        entity: goal_type
    goal_end:
      - type: from_entity
        entity: word_time

  goal_progress_form:
    goal_progress:
      - type: from_text

  record_mood_form:
    mood_reason:
      - type: from_text

  # form made so I can implement what the users would like to see
  improve_mood_form:
    help:
      - type: from_text

slots:
  # SECTION: Goals

  goal:
    type: text
    influence_conversation: false
    auto_fill: false

  goal_type:
    type: text
    influence_conversation: false
    auto_fill: false

  goal_end:
    type: text
    influence_conversation: false
    auto_fill: false

  from_text:
    type: text
    influence_conversation: false
    auto_fill: false

  has_goals:
    type: bool
    influence_conversation: true

  # SECTION: User info
  user_name:
    type: text
    influence_conversation: false
    # TODO: Remove this value
    initial_value: "Lila"

  user_email:
    type: text
    influence_conversation: false
    initial_value: "lila@gmail.com"

  user_id:
    type: text
    influence_conversation: false
    initial_value: "5fe825e39fb9ba71e7320534"

  user_is_new:
    type: bool
    influence_conversation: false
    initial_value: false
  # SECTION: Sentiment
  sentiment:
    type: slots.sentimentSlot.SentimentScoreSlot

  sentiment_for_form:
    type: float
    influence_conversation: true

  # SECTION: Mood
  improve_mood_with:
    type: categorical
    values:
      - fruit
    influence_conversation: true

  mood_reason:
    type: text
    influence_conversation: false
    auto_fill: false

  # SECTION: Numbers
  time:
    type: text
    influence_conversation: true

  # SECTION: Help
  help:
    type: text
    influence_conversation: false

  # used when setting time slot directly from words
  # e.g, /info{"word_time": "January 25"}
  word_time:
    type: text
    influence_conversation: true

  actual_time:
    type: text
    influence_conversation: true

  number:
    type: float
    influence_conversation: false

