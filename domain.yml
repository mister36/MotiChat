version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - set_goal

entities:
  - goal

slots:
  goal:
    type: text
    influence_conversation: false

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_confirm_goal:
    - text: "Okay. So your goal is: {goal}?"
    - text: "Lemme confirm. This is your goal: {goal}?"
    - text: "'{goal}' is your goal, right?"

  utter_ask_if_make_goal:
    - text: "Hey, do you want to make that a goal?"
    - text: "Wanna make that a goal?"
    - text: "Sounds like a good goal? Want to make it one?"

  utter_goal_set:
    - text: "Great, saving your goal now!"
    - text: "Lets add it as a goal"
    - text: "Alright! Adding this goal..."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
