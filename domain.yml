version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - motivational_quote
  - inform
  - future
  # - remind

entities:
  - goal_mission
  - goal_habit
  - goal_task
  - time
  - number

forms:
  create_goal_form:
    # goal:
    #   - type: from_entity
    #     entity: goal
    time:
      - type: from_entity
        entity: time

  # create_reminder_form:
  #   goal:
  #     - type: from_entity
  #       entity: goal
  #   time:
  #     - type: from_entity
  #       entity: time

  record_motivation_form:
    number:
      - type: from_entity
        entity: number
    actions_today:
      - type: from_text

slots:
  goal:
    type: text
    influence_conversation: false

  goal_mission:
    type: text
    influence_conversation: false

  goal_habit:
    type: text
    influence_conversation: false

  goal_task:
    type: text
    influence_conversation: false

  time:
    type: text
    influence_conversation: true

  actual_time:
    type: text
    influence_conversation: true

  number:
    type: float
    influence_conversation: false

  motivation_num:
    type: float
    influence_conversation: false

  actions_today:
    type: text
    influence_conversation: false

responses:
  utter_greet:
    - text: "What's up!"
    - text: "Hey, how are you doing?"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iam_bot:
    - text: "I am your motivational assistant, Moti"
    - text: "I was developed using artificial intelligence to motivate the human race"
    - text: "I'm not human. I am made from zeros and ones"

  # Mood
  utter_ask_why_upset:
    - text: "What's got you down?"
    - text: "Why don't you feel good?"

  utter_upset_reason_reply:
    - text: "I'll keep that in mind. Thanks for trusting me with that knowledge"

  utter_upset_quote:
    - text: "Here's a quote to make you feel better:"
  # Goals
  # utter_ask_make_goal:
  #   - text: "Wanna make this a goal?"
  #   - text: "Goal time?"
  #   - text: "How about we make this a goal?"

  # utter_create_reminder:
  #   - text: 'Adding "{goal}" to your MotiGoals'

  # utter_ask_create_goal_form_time:
  #   - text: "That's great! What time will you do that by?"
  #   - text: "Sounds like a plan. When do you want to accomplish that?"

  utter_ask_create_goal_form_goal:
    - text: "Nice, say your goal in simple words"
    - text: "Alright, tell me the goal you want to make"

  # utter_goal_created:
  #   - text: '"{goal}" at {time} added to your MotiGoals'

  # Reminder
  # utter_ask_create_reminder_form_goal:
  #   - text: "What should I remind you?"

  # utter_ask_create_reminder_form_time:
  #   - text: "What time should I remind you"
  #   - text: "When should I remind you?"

  # User says they're motivated/unmotivated
  # Uses motivation_num, actions_today, and number will set motivation_num
  utter_happy_record_motivation:
    - text: "That's awesome! Lets record how motivated you are"
    - text: "Let's record how good you feel!"

  utter_unhappy_record_motivation:
    - text: "Sorry to hear that! Lets record how motivated you are"

  utter_ask_record_motivation_form_number:
    - text: "On a scale of 1-10, how motivated do you feel?"

  # utter_ask_record_motivation_form_actions_today:
  #   - text: "Gimme a summary of what you’ve done (or haven’t done) today"
  #   - text: "What type of things have you done today?"
  #   - text: "Let me hear a run-down of what you've done today"

  utter_check_moti_moods:
    - text: "Take a look at your MotiMoods and see what trends come up"

actions:
  - action_grab_quote
  # goal form
  - action_ask_create_goal_form_time
  - action_goal_created
  - validate_create_goal_form
  # motivation form
  - action_ask_record_motivation_form_actions_today
  # time
  - action_get_time_from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
# - validate_create_goal_form
