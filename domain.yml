entities:
  # mission & goals
  # - mission
  - goal
  - goal_type
  # numbers
  - time
  - word_time
  - number
  - duration
  # user info
  - user_name
  - user_email
  - user_id
  - user_is_new
  # emotion
  - sentiment

forms:
  # NOTE: Each form slot should have "influence_conversation: false"
  # and "auto_fill: false"
  # new_mission_form:
  #   mission:
  #     - type: from_entity
  #       entity: mission
  #   mission_end:
  #     - type: from_entity
  #       entity: word_time

  new_goal_form:
    goal:
      - type: from_entity
        entity: goal
    goal_type:
      - type: from_entity
        entity: goal_type
    goal_end:
      - type: from_entity
        entity: word_time

  record_mood_form:
    mood_reason:
      - type: from_text

  # form made so I can implement what the users would like to see
  improve_mood_form:
    help:
      - type: from_text

slots:
  # SECTION: Mission & goals
  # mission:
  #   type: text
  #   influence_conversation: false
  #   auto_fill: false

  # mission_end:
  #   type: text
  #   influence_conversation: false
  #   auto_fill: false

  goal:
    type: text
    influence_conversation: false
    auto_fill: false

  goal_type:
    type: text
    influence_conversation: false
    auto_fill: false

  goal_end:
    type: text
    influence_conversation: false
    auto_fill: false

  # SECTION: User info
  user_name:
    type: text
    influence_conversation: false
    # TODO: Remove this value
    initial_value: "Lila"

  user_email:
    type: text
    influence_conversation: false
    initial_value: "lila@gmail.com"

  user_id:
    type: text
    influence_conversation: false
    initial_value: "5fe825e39fb9ba71e7320534"

  user_is_new:
    type: bool
    influence_conversation: false
    initial_value: false
  # SECTION: Sentiment
  sentiment:
    type: slots.sentimentSlot.SentimentScoreSlot

  sentiment_for_form:
    type: float
    influence_conversation: true

  # SECTION: Mood
  improve_mood_with:
    type: categorical
    values:
      - fruit
    influence_conversation: true

  mood_reason:
    type: text
    influence_conversation: false
    auto_fill: false

  # SECTION: Numbers
  time:
    type: text
    influence_conversation: true

  # SECTION: Help
  help:
    type: text
    influence_conversation: false

  # used when setting time slot directly from words
  # e.g, /info{"word_time": "January 25"}
  word_time:
    type: text
    influence_conversation: true

  actual_time:
    type: text
    influence_conversation: true

  number:
    type: float
    influence_conversation: false

responses:
  utter_greet:
    - text: "What's up!"
    - text: "Hey, how are you doing?"
    - text: "Hey {user_name}! How you feeling?"

  utter_goodbye:
    - text: "Bye"

  utter_iam_bot:
    - text: "I am your motivational assistant, Moti"
    - text: "I was made using artificial intelligence. I'm still young, and am getting used to talking to people"
    - text: "I'm just a bunch of ones and zeros :)"

  # ANCHOR: Mood
  utter_ask_improve_mood_form_help:
    - text: "What can I do to help in the future? I'm still learning, so I could use your advice"
    - text: "How can I help you if you feel bad like this again?"
    - text: "Help me help you. What would you like me to do in the future to help you feel better?"

  utter_thanks_for_help:
    - text: "Thanks for the help"
    - text: "I appreciate the feedbackðŸ¤™"

actions:
  # new user
  # - action_new_user_mission
  - action_new_user_goal
  # mission
  # - action_ask_new_mission_form_mission
  # - action_save_mission
  # mood
  - action_ask_record_mood_form_mood_reason
  - action_save_mood
  # - action_improve_mood
  # quote
  - action_grab_quote
  # goal
  - action_ask_new_goal_form_goal
  - action_save_goal
  # time
  - action_get_time_from_text
  - action_get_time_from_words
  - action_reset_time
  # form validation
  # - validate_new_goal_form
  - validate_record_mood_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
